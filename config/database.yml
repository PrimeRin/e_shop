default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: e_shop_app_development

test:
  <<: *default
  database: e_shop_app_test

production:
  url: <%= ENV["MY_APP_DATABASE_URL"] %>

